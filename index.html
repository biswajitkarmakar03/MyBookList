<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="my-form-list">
        <div class="logo">
            <img src="./Logo.png" alt="Logo">
            <h3>My <span style="color: #4285f4;">Book</span> List</h3>
        </div>
        <form class="my-form" id="book-form">
            <label class="label">Title </label>
            <br>
            <input type="text"  class="form-input" id="title" > 
            <br>
            <label class="label">Author </label>
            <br>
            <input type="text" class="form-input" id="author" >
            <br>
            <label class="label">ISBN #</label>
            <br>
            <input type="text" class="form-input" id="isbn" >
            <br>
            <input type="submit" class="form-btn" value="ADD A BOOK" >  
        </form>

        <table class="cool-table" id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="./main.js" ></script>
</body>
</html>
